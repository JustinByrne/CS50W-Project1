{% extends "login-layout.html" %}

{% block main %}

    <h1 class="text-center">Bookful</h1>    

    <h3 class="text-center mb-5">Login</h3>

    <form action="{{ url_for('login') }}" method="post" class="mt-5">
        <div class="form-group">
            <label for="username" class="d-none d-md-block">Username</label>
            <input type="text" class="form-control" name="username" placeholder="Username" required>
        </div>

        <div class="form-group">
            <label for="password" class="d-none d-md-block">Password</label>
            <input type="password" class="form-control" name="password" placeholder="Password" required>
        </div>

        <div class="form-group row pt-4">
            <input type="submit" class="col btn btn-success mr-1" value="Login">
            <a class="col btn btn-secondary ml-1" href="{{ url_for('register') }}">Register</a>
        </div>

        <small><a href="{{ url_for('index') }}">Return to homepage</a></small>
    </form>
{% endblock %}
