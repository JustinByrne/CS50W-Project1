{% extends "layout.html" %}

{% block main %}
    <div class="container pt-4">
        <div class="row mb-5">
            <div class="col-12 col-lg-8 offset-lg-2">
                <div class="input-group mb-3">
                    <input type="search" class="form-control" id="search" placeholder="Search for a Book">
                    <div class="input-group-append">
                        <button class="btn btn-secondary" type="button" id="btn-search"><i class="fas fa-search"></i></button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                {% if books != [] %}
                    <div class="table-responsive">
                        <table class="table table-hover" id="books">
                            <thead>
                                <tr>
                                    <th>ISBN</th>
                                    <th>Title</th>
                                    <th>Author</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for book in books %}
                                    <tr>
                                        <td><a href="#" class="d-block">{{ book.isbn }}</a></td>
                                        <td><a href="#" class="d-block">{{ book.title }}</a></td>
                                        <td><a href="#" class="d-block">{{ book.name }}</a></td>
                                    </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                {% else %}
                    <div class="alert alert-warning"><i class="fas fa-exclamation-triangle"></i> There are no books that match your search</div>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}

{% block javascript %}
    <script>
        $('#btn-search').click(function()   {
            search($('#search').val());
        });

        $('#search').keypress(function (e) {
            if (e.which == 13) {
                search($(this).val());
            }
        });

        function search(query)  {
            window.location.href = "{{ url_for('books') }}?search=" + query
        }
    </script>
{% endblock %}
